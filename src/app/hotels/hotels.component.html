<mat-form-field appearance="fill">
    <mat-label>Select Dates</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="checkInDate" placeholder="Check-In-Date">
        <input matEndDate formControlName="checkOutDate" placeholder="Check-Out-Date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.checkOutDate.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
</mat-form-field>
